<div class="tabs">
  <input
    type="radio"
    id="radio-1"
    name="tab"
    checked
    value="all"
    #all
    (click)="filterOption(all)"
  />
  <label class="tab" for="radio-1">All</label>

  <input
    type="radio"
    id="radio-2"
    name="tab"
    value="{{ +true }}"
    #completed
    (click)="filterOption(completed)"
    />
  <label class="tab" for="radio-2">completed</label>

  <input
    type="radio"
    id="radio-3"
    name="tab"
    value="{{ +false }}"
    #notComplete
    (click)="filterOption(notComplete)"
    />
  <label class="tab" for="radio-3">not complete</label>

  <div class="glider"></div>
</div>
